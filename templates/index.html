<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<link rel="stylesheet" media="all" href="static/main.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="static/script.js?8"></script>

<title>Raspberry Pi Robot Control Panel</title>
</head>

<body onload="init();">

<div id="container">

<h1>Raspberry Pi Robot Control Panel</h1>

<p><a href="/halt" onClick="return shutdown()">Shutdown...</a></p>

<!-- Speed Controls -->
<div class="control-section">
  <h2>Speed Level</h2>
  <div class="button-row">
    <button id="slow-btn" class="speed-btn">Slow</button>
    <button id="moderate-btn" class="speed-btn">Moderate</button>
    <button id="fast-btn" class="speed-btn speed-active">Fast</button>
  </div>
</div>

<!-- Recording Controls -->
<div class="control-section">
  <h2>Recording</h2>
  <div class="button-row">
    <button id="record-btn" class="control-btn">ðŸ”´ Start Recording</button>
  </div>
</div>

<!-- Servo Controls -->
<div class="control-section">
  <h2>Servo Control</h2>
  <div class="button-row">
    <button id="servo-home-btn" class="servo-btn">Home</button>
    <button id="servo-capture-btn" class="servo-btn">Capture</button>
    <button id="servo-grip-btn" class="servo-btn">Grip</button>
    <button id="servo-lift-btn" class="servo-btn">Lift</button>
    <button id="servo-park-btn" class="servo-btn">Park</button>
  </div>
</div>

<table>
<tr>
<th>Buttons</th>
<td class="center" id="button0"></td>
<td class="center" id="button1"></td>
<td class="center" id="button2"></td>
</tr>

<tr><th>LEDs</th>
<td class="center"><input type="checkbox" id="led0" onchange="setLeds()"></td>
<td class="center"><input type="checkbox" id="led1" onchange="setLeds()"></td>
<td class="center"><input type="checkbox" id="led2" onchange="setLeds()"></td>
</tr>
</table>

<!-- Movement Buttons -->
<div class="control-section">
  <h2>Movement Controls</h2>
  <div class="movement-grid">
    <div class="row">
      <div></div>
      <button id="forward-btn" class="control-btn">â†‘</button>
      <div></div>
    </div>
    <div class="row">
      <button id="left-btn" class="control-btn">âŸ²</button>
      <div></div>
      <button id="right-btn" class="control-btn">âŸ³</button>
    </div>
    <div class="row">
      <div></div>
      <button id="backward-btn" class="control-btn">â†“</button>
      <div></div>
    </div>
  </div>
</div>

<p>
<input type="text" id="notes" maxlength="14" value="l16ceg>c">
<button onclick="playNotes()">Play</button>
</p>

<table>
<tr><th>Battery</th><td class="wide"><span id="battery_millivolts"></span> mV</td></tr>
</table>

<table>
<tr>
<th rowspan=2>Analog</th>
<td id="analog0"></td><td id="analog1"></td><td id="analog2"></td>
</tr>
<tr>
<td id="analog3"></td>
<td id="analog4"></td><td id="analog5"></td>
</tr>
</table>

<table>
<tr>
<th rowspan=2>Encoders (Romi&nbsp;only)</th>
<td id="encoders0"></td><td id="encoders1"></td>
</tr>
</table>

<!-- Servo Status -->
<table>
<tr>
<th>Servo Status</th>
<td>Position: <span id="servo-position">-</span></td>
<td>Enabled: <span id="servo-enabled">-</span></td>
</tr>
</table>

<div id="joystick">
</div>

</div>

</html>
